<template>
  <img src="../../../static/pokelogo.png" alt="Pokemon logo" class="logo-img" />
  <form submit.delegate="fetchPokemons()">
    <input
      class="form-input"
      type="text"
      id="searchField"
      placeholder="Search..."
      value.bind="searchQuery"
    />
    <div class="btns">
      <button class="test-class" type="submit">Search</button>
      <button click.delegate="clearList()">Clear</button>
    </div>
  </form>
</template>
