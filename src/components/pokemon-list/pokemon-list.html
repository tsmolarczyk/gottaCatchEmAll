<template>
  <ul class="container" if.bind="pokemonsToDisplay.length">
    <li
      repeat.for="pokemon of pokemonsToDisplay"
      class="pokemon-field"
      click.delegate="showDetails(pokemon)"
    >
      <div class="pokemon-flex">
        <h3>${formatName(pokemon.name)}</h3>
        <img class="field-img" src="../../../static/favicon-pokeball.ico" />
      </div>
    </li>
  </ul>
</template>
