<template>
  <ul>
    <li repeat.for="pokemon of pokemonsToDisplay">
      <h2>${formatName(pokemon.name)}</h2>
      <img src.bind="pokemon.imageUrl" alt="image ${pokemon.name}" style="height:150px;">
      <button click.delegate="showDetails(pokemon)">Details</button>
    </li>
  </ul>
</template>
